language: node_js

cache:
  yarn: true
  directories:
    - node_modules
    - ~/.cache
    - "~/google-cloud-sdk"

services:
  - postgresql

addons:
  postgresql: "9.6"
  hosts:
    - postgres.retrofeed
    - retrofeed.retrofeed

env:
  global:
  - ENV=TEST
  - PATH=$PATH:~/google-cloud-sdk/bin
  - PGSSLMODE=require
  - GCP_STAGING_PROJECT=chmsqrt2-retrofeed-staging
  - GCP_STAGING_ZONE=europe-west1-b
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  - GOOGLE_APPLICATION_CREDENTIALS=config/gcp-ci-builder-key.json
  # CYPRESS_RECORD_KEY
  - secure: ""

before_install:
- if [ ! -d ~/google-cloud-sdk/bin ]; then
    rm -rf ~/google-cloud-sdk;
    curl https://sdk.cloud.google.com | bash /dev/stdin --disable-prompts;
    ~/google-cloud-sdk/bin/gcloud -q components update kubectl;
  fi
- source ~/google-cloud-sdk/path.bash.inc

install:
- yarn install

before_script:
- psql -c "create database retrofeed;" -U postgres
- psql -c "create user service_core with password 'Mvuph9hLL7iCbpKZBEWYlLEaJJhBju2GBmxfpZom';" -U postgres
- psql -c "grant all on database retrofeed to service_core;" -U postgres
- openssl aes-256-cbc -K $encrypted_29fa2914873b_key -iv $encrypted_29fa2914873b_iv -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- yarn migrate
- yarn compile
- cd compile; ls -lah; ls -lah server/controllers; ls -lah server/controllers/app; yarn start &
- sleep 30
- cd ..

script:
- yarn lint
- yarn test:unit
- yarn test:e2e

after_success:
- ./scripts/send-coverage.sh

deploy:
  - provider: npm
    email: horia141@gmail.com
    api_key:
      secure: ""
    on:
      tags: true
  - provider: script
    skip_cleanup: true
    script: ./scripts/push-to-registry.sh ${GOOGLE_APPLICATION_CREDENTIALS} ${TRAVIS_TAG}
    on:
      tags: true
  - provider: script
    skip_cleanup: true
    script: ./scripts/deploy-prelive.sh ${TRAVIS_TAG}
    on:
      tags: true
